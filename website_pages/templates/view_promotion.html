{% extends "promoter.html" %}

{% block content %}
<br />
<br />
    <table class="table table-striped table-bordered" style="text-align:center; margin-top: 10px;">
    <tr>
        <th>Event Name</th>
        <th>Start Date</th>
        <th>End Date</th>

    </tr>
    {% for item in promotions %}
    <tr>
        <td>{{ item.event.name }}</td>
        <td>{{ item.start_date }}</td>
        <td>{{ item.end_date }}</td>
        <td><a href="/edit_promotion/{{ item.pk }}" >Edit</a></td>
        <td><a href="/delete_promotion/{{ item.pk }}" >Delete</a></td>
    </tr>
    {% endfor %}
    </table>
{% include "message.html" %}
{% endblock %}
