<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Profile</title>
</head>
<body>

    <form method="post" action="{% url 'deleted_profile'%}">
        {% csrf_token %}
        <p> Are you sure you want to delete your account {{ user_profile.username }}?</p>
        <br />

         <br />
        <br />
        <input type="hidden" value="{{ user_profile.pk }}" name="pk">
         <br />
        <input type="submit" value="Yes, Delete">
    </form>

</body>
</html>
