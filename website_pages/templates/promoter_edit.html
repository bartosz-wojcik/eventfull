{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated  %}
<a href="/logout">Logout</a>
{% endif %}

    {% for item in events %}
    <form method="post" action="{% url 'edited_event'%}">
        {% csrf_token %}
        <br />
        <input value="{{ item.name }}" name="event-name">
        <br />
        <textarea rows="4" cols="50" name="description">{{ item.description }}</textarea>
        <br />
        <input value="{{ item.venue_name }}" name="venue-name">
        <br />
        <input value="{{ item.performer_names }}" name="performer-names">
        <br />
        <input type="number" value="{{ item.ticket_price }}" name="ticket-price">
        <br />
        <input type="datetime-local" value="{{ item.start_date|date:'c' }}" name="start-date">
        <br />
        <input type="datetime-local" value="{{ item.end_date|date:'c' }}" name="end-date">
        <br />
        <input type="hidden" value="{{ item.pk }}" name="pk">
        <br />
        <input type="submit" value="Submit">
    </form>
    {% endfor %}

<script>
    $(document).ready(function(){
    });
</script>
{% endblock %}
