{% extends "base.html" %}

{% block content %}
    <h1>Edit Profile</h1>
    <br />
    <form method="post" action="{% url 'edited_profile'%}">
        {% csrf_token %}
        <br />
        <label>First Name</label>
        <br />
        <input type="text" name="First Name">
        <br />
         <label>Last Name</label>
         <br />
        <input type="text" name="Last Name">
        <br />
         <label>Email</label>
         <br />
        <input type="email" name="Last Name">
        <br />
        <input type="hidden" value="{{ user_profile.pk }}" name="pk">
        <br />
        <input type="submit" value="Submit">
    </form>

{% endblock %}
