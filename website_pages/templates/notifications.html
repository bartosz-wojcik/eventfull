
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
</head>
<body>
    <table>
        <tr>
            <th>Event Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
            <th>Promotion Code</th>
        </tr>
        {% for item in promotions %}
        <tr>
            <td>{{item.event.name}}</td>
            <td>{{item.start_date}}</td>
            <td>{{item.end_date}}</td>
            <td>{{item.description}}</td>
            <td>{{item.promo_code}}</td>
        </tr>

        {% endfor %}
    </table>
</body>
</html>
